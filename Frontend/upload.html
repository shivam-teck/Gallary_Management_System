<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painting Upload</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url("https://cdn11.bigcommerce.com/s-x49po/images/stencil/1500x1500/products/87686/251416/1662136050818_IMG_20220125_170655__78137.1687003265.jpg?c=2&imbypass=on");
            background-size: cover; /*  image covers the entire screen */
            background-position: center; /* Centers the background image */
            background-attachment: fixed; /* image fixed when scrolling */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh; /* body takes the full height of the screen */
        }

        /* Navbar styling */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #333;
            padding: 10px 20px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }

        .navbar-left {
            display: flex;
            gap: 15px;
        }

        .navbar a {
            color: #f2f2f2;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar a.active {
            background-color: #04AA6D;
            color: white;
        }

        /* Main content container */
        .form-container {
            width: 80%;
            max-width: 700px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 120px; /*  space below navbar */
        }

        h1 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
            text-transform: uppercase;
        }

        .form-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .form-group label {
            font-size: 16px;
            color: #444;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%; /*  all inputs and select fields take full width */
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            outline: none;
            transition: box-shadow 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
        }

        .form-group textarea {
            resize: vertical;
            height: 120px;
        }

        .upload-heading {
            font-size: 16px;
            font-weight: bold;
            color: #444;
            margin-bottom: 8px;
            text-align: left;
        }

        .upload-btn-wrapper {
            display: inline-block;
            background-color: #007BFF;
            color: #fff;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 14px;
            border: none;
            font-weight: bold;
            text-align: center;
        }

        .upload-btn-wrapper:hover {
            background-color: #0056b3;
        }

        .upload-btn-wrapper i {
            margin-right: 5px;
        }

        input[type="file"] {
            display: none;
        }

        .save-btn {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }

        .save-btn:hover {
            background-color: #218838;
        }

        .save-btn:active {
            transform: scale(0.98);
        }

        /* Image Display */
        .image-preview {
            width: 200px;
            height: 200px;
            background-color: #f0f0f0;
            border-radius: 8px;
            margin-left: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Layout Adjustments */
        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }

            .upload-btn-wrapper {
                padding: 8px 10px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <!-- Left Section: Navbar Links -->
        <div class="navbar-left">
            <a class="active" href="artist_panel.html">Home</a>
            <a href="upload.html">Upload</a>
            <a href="revenue.html">Revenue</a>
        </div>
    </div>
    <div class="form-container">
        <h1>Painting Upload</h1> <!-- Centered Heading -->
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" placeholder="Enter your age">
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <select id="country">
                    <option>Select your country</option>
                    <option>India</option>
                    <option>United States</option>
                    <option>Canada</option>
                    <option>United Kingdom</option>
                    <option>Australia</option>
                    <option>Germany</option>
                    <option>France</option>
                    <option>Japan</option>
                    <option>China</option>
                    <option>Brazil</option>
                    <option>Russia</option>
                    <option>South Africa</option>
                </select>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <div style="display: flex; align-items: center;">
                    <input type="number" id="price" placeholder="Enter price" style="flex-grow: 1;">
                    <select id="currency" style="padding: 10px; margin-left: 10px; border-radius: 6px; border: 1px solid #ddd; font-size: 16px;">
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="INR">INR</option>
                        <option value="GBP">GBP</option>
                        <option value="AUD">AUD</option>
                        <option value="JPY">JPY</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" placeholder="Enter a brief description"></textarea>
            </div>
            <div class="form-group">
                <label class="upload-heading">Upload Painting Here</label>
                <label class="upload-btn-wrapper">
                    <i class="fas fa-upload"></i> Upload
                    <input type="file" id="file" onchange="previewImage(event)">
                </label>
                <!-- Image preview container -->
                <div class="image-preview" id="imagePreview">
                    <span>No image</span>
                </div>
            </div>
            <button type="submit" class="save-btn">Save</button>
        </form>
    </div>

    <script>
        function previewImage(event) {
            const file = event.target.files[0];
            const imagePreview = document.getElementById('imagePreview');

            if (file) {
                const reader = new FileReader();
                reader.onload = function() {
                    const img = document.createElement('img');
                    img.src = reader.result;
                    imagePreview.innerHTML = ''; // Clear the "No image" text
                    imagePreview.appendChild(img);
                };
                reader.readAsDataURL(file);
            } else {
                imagePreview.innerHTML = '<span>No image</span>';
            }
        }
    </script>
</body
