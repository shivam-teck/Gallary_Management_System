<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration for Auction</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-image: url("https://image.jimcdn.com/app/cms/image/transf/dimension=1820x1280:format=jpg/path/s177e625e77f51f75/image/i305ec1bac2435882/version/1567691681/image.jpg");
    }

    .container {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 100%;
      max-width: 500px;
      text-align: center;
      position: relative;
    }

    .form-title {
      font-size: 28px;
      font-weight: bold;
      color: #333;
      margin-bottom: 30px;
    }

    .form-label {
      font-size: 16px;
      font-weight: 500;
      color: #333;
    }

    .form-control, .form-select {
      border-radius: 10px;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ddd;
      margin-bottom: 20px;
      transition: border-color 0.3s ease;
    }

    .form-control:focus, .form-select:focus {
      border-color: #fc575e;
      box-shadow: 0 0 5px rgba(252, 87, 94, 0.5);
    }

    .save-btn {
      background-color: #fc575e;
      border: none;
      color: white;
      padding: 12px 20px;
      font-size: 18px;
      border-radius: 50px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    .save-btn:hover {
      background-color: #f73d50;
    }

    .save-btn:active {
      background-color: #f7314a;
    }

    .footer-text {
      font-size: 14px;
      color: #666;
      margin-top: 10px;
    }

  </style>
</head>
<body>

  <div class="container">
    <div class="form-container">
      <h2 class="form-title">Registration for Auction</h2>

      <!-- Form -->
      <form>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
        </div>
        
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        
        <div class="mb-3">
          <label for="country" class="form-label">Country</label>
          <select class="form-select" id="country" required>
            <option value="USA" class="country-option">
                                       <span class="country-name">United States</span>
                                    </option>
                                    <option value="Canada" class="country-option">
                                        <span class="country-name">Canada</span>
                                    </option>
                                    <option value="India" class="country-option">
                                        <span class="country-name">India</span>
                                    </option>
                                    <option value="UK" class="country-option">
                                        <span class="country-name">United Kingdom</span>
                                    </option>
                                    <option value="Australia" class="country-option">
                                        <span class="country-name">Australia</span>
                                    </option>
                                    <option value="Germany" class="country-option">
                                        <span class="country-name">Germany</span>
                                    </option>
                                    <option value="France" class="country-option">
                                        <span class="country-name">France</span>
                                    </option>
                                    <option value="Japan" class="country-option">
                                        <span class="country-name">Japan</span>
                                    </option>
                                    <option value="Brazil" class="country-option">
                                        <span class="country-name">Brazil</span>
                                    </option>
                                    <option value="China" class="country-option">
                                        <span class="country-name">China</span>
                                    </option>
            <!-- Add more countries as needed -->
          </select>
        </div>

        <!-- Save Button -->
        <button type="submit" class="save-btn">Save</button>
      </form>

      <p class="footer-text">By registering, you agree to our Terms and Conditions.</p>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
</body>
</html>
